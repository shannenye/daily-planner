<div class="dashboard">
    <div class="dashboard__search">
        <app-search
            (submitSearch)="submitSearch.emit($event)"
        ></app-search>
    </div>
    <app-table
        [tickets]="tickets"
        [sortBy]="sortBy"
        [columnName]="columnName"
        (drop)="drop.emit($event)"
        (sortByColumnName)="sortByColumnName.emit($event)"
    ></app-table>
</div>
