<div class="dashboard">
    <div class="dashboard__search">
        <app-search
            [searchForm]="searchForm"
            (submitSearch)="submitSearch.emit()"
        ></app-search>
    </div>
    <app-table
        [tickets]="tickets"
        [sortBy]="sortBy"
        [columnName]="columnName"
        (drop)="drop.emit($event)"
        (sortByColumnName)="sortByColumnName.emit($event)"
        (toggleTicketPriority)="toggleTicketPriority.emit($event)"
    ></app-table>
</div>
