<div class="dashboard">
    <div class="dashboard__search">
        <app-search
            (submitSearch)="submitSearch.emit($event)"
        ></app-search>
    </div>
    <app-table
        [tickets]="tickets"
        (drop)="drop.emit($event)"
        (sortBy)="sortBy.emit($event)"
    ></app-table>
</div>
